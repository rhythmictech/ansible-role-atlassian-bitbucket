---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  #ansible-lint
platforms:
  - name: instance
    image: docker.io/pycontribs/${MOLECULE_DISTRO:-centos:7}
    pre_build_image: true
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
scenario:
  name: default
verifier:
  name: ansible
