# Molecule managed

---

file:
  /opt/atlassian/bitbucket/current:
    exists: true
    owner: root
    group: root
    filetype: symlink
  /opt/atlassian/bitbucket/current/bin/start-bitbucket.sh:
    exists: true
    filetype: file
  /opt/atlassian/data/bitbucket:
    exists: true
    owner: bitbucket
    group: bitbucket
    mode: "0750"
    filetype: directory
  /opt/atlassian/data/bitbucket/lib/mysql-connector-java.jar:
    exists: true
    owner: root
    group: root
    filetype: symlink
  /opt/atlassian/data/bitbucket/shared/bitbucket.properties:
    exists: true
    owner: bitbucket
    group: bitbucket
    mode: "0640"
    filetype: file
    contains:
      - "server.address=127.0.0.1"
      - "jdbc.driver=org.h2.Driver"

port:
  tcp:7990:
    listening: true
    ip:
      - 127.0.0.1
  tcp:7992:
    listening: true
    ip:
      - 127.0.0.1
  tcp:7993:
    listening: true
    ip:
      - 127.0.0.1

service:
  bitbucket:
    enabled: true
    running: true

http:
  http://localhost:7990:
    status: 200
    headers:
      - "Location": "http://localhost:7990/dashboard"
